<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>난수 생성기</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="reset-message">좌클릭으로 초기화</div>
    <div id="container"></div>
    <div id="stats-box">
        <div>총합: <span id="sum">0</span></div>
        <div>평균: <span id="avg">0</span></div>
        <div>최댓값: <span id="max">-</span></div>
        <div>최솟값: <span id="min">-</span></div>
        <div>클릭 횟수: <span id="count">0</span></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
